<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="/src/styles.css"/>
    <script src="/src/playlist.ts" type="module" defer></script>
    <script src="/src/utils/navigation.ts" type="module" defer></script>
</head>
<body>
    <div id="playlist-header">
        <div id="back-button" class="back-button"><img class="back-image" src="/src/assets/back.svg" alt="Back Button"></div>
        <h1>Playlist <span id="playlist-name"></span>: </h1>
        <!-- this is a hack -->
        <div class="blank"></div>
    </div>
    <div class="search-container">
        <input id="search-input" placeholder="Search..." type="text">
        <div id="results-found"></div>
        <div id="playlist-search-filters" class="search-filters">
            
        </div>
    </div>
    <div id="loading-container">
        <div class="lds-dual-ring" id="loading-ring"></div>
    </div>
    
    <div id="playlist-dl-container">
        <div class="playlist-downloading">Downloading... <span id="playlist-download-progress"></span></div>
    </div>
    
    <div id="channels-container" class="channels-container">
        
    </div>
    <div class="bottom-bar">
        <a href="/settings/">
          <img class="bottom-bar-settings-img" src="/src/assets/settings.svg" alt="Settings">
        </a>
    </div>
</body>
</html>
