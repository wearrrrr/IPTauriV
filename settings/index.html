<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/src/styles.css">
    <script src="/src/settings.ts" type="module" defer></script>
    <script src="/src/utils/navigation.ts" type="module" defer></script>
</head>
<body>
    <div id="playlist-header">
        <div id="back-button" class="back-button"><img class="back-image" src="/src/assets/back.svg" alt="Back Button"></div>
        <h1>IPTauriV Settings: </h1>
        <!-- this is a hack -->
        <div class="blank"></div>
    </div>
    <div class="settings-collection">
        <div class="settings-container">
            <div class="player-name">        
                <label class="settings-label" for="player-name">Player Name</label>
                <div class="settings-item">
                    <input class="settings-input" type="text" id="player-name">
                    <button id="save-player-name">Save</button>
                </div>
            </div>
        </div>
        <div class="settings-container">
            <div class="network-timeout">
                <label class="settings-label" for="network-timeout">Network Timeout</label>
                <div class="settings-item">
                    <input class="settings-input" type="text" id="network-timeout">
                    <button id="save-network-timeout">Save</button>
                </div>
            </div>
        </div>
        <div class="settings-container">
            <div class="window-geometry">
                <label class="settings-label" for="window-geometry">Window Geometry</label>
                <div class="settings-item">
                    <input class="settings-input" type="text" id="window-geometry">
                    <button id="save-window-geometry">Save</button>
                </div>
            </div>
        </div>
        <div class="settings-container">
            <div class="window-geometry">
                <label class="settings-label" for="window-geometry">MPV HW Decoding</label>
                <p class="settings-sublabel"><a target="_blank" rel="noopener noreferrer" href="https://mpv.io/manual/stable/#options-hwdec">Valid Options</a></p>
                <div class="settings-item">
                    <input class="settings-input" type="text" id="mpv-hw-decode">
                    <button id="save-mpv-hw-decode">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
